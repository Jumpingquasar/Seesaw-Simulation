<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <div class="container" id="app-container">
        <div id="information-boxes">
          <div class="container">
            <div class="information-label">Left Weight</div>
            <div class="information-value" id="left-weight-value">0 kg</div>
          </div>
          <div class="container">
            <div class="information-label">Next Weight</div>
            <div class="information-value" id="next-weight-value">0 kg</div>
          </div>
          <div class="container">
            <div class="information-label">Right Weight</div>
            <div class="information-value" id="right-weight-value">0 kg</div>
          </div>
          <div class="container">
            <div class="information-label">Total Torque</div>
            <div class="information-value" id="torque-value">0 kg</div>
          </div>
          <div class="container">
            <div class="information-label">Tilt Angle</div>
            <div class="information-value" id="tilt-value">0 kg</div>
          </div>
        </div>
        <div id="seesaw-container">
          <div id="seesaw">
            <div id="seesaw-plank"></div>
            <div id="pivot"></div>
          </div>
        </div>
        <div id="reset-button-container">
          <!-- Reset button will be here -->
        </div>
        <button id="reset-button">Reset</button>
        <div class="container" id="log-container">
          <!-- Log messages will appear here -->
        </div>
      </div>
    </main>
    <script src="app.js" defer></script>
  </body>
</html>
